<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Google</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <header>
            <nav class="nav">
                <ul class="main-nav">
                    <li class="main-nav__element">Gmail</li>
                    <li class="main-nav__element">Imágenes</li>
                    <li class="main-nav__element"><img class="icon" src="./img/menu.png" alt="menu"></li>
                    <li class="main-nav__element"><img class="profile" src="./img/2020-12-20-074455620.jpg" alt="profile picture"></li>
                    
                </ul>
            </nav>     
        </header>
        <main class="main">
            <section class="google">
                <figure class="google__element">
                    <img src="./img/google.png" alt="google">
                </figure>
            </section>
            <section class="searcher-container">
                <ul class="searcher">
                    <li class="searcher__element"><img src="./img/search.png" alt="search"></li>
                    <li class="searcher__element"><input type="text"></li>
                    <li class="searcher__element"><img src="./img/microphone.png" alt="microphone"></li>
                </ul>
            </section>
            <section class="buttons-container">
                <div class="buttons">
                        <button class="buttons__element">Buscar con Google</button>
                        <button class="buttons__element">I'm Feeling Lucky</button>
                </div>
            </section>
        </main>
        <footer class="footer-container">
            <ul class="footer">
                <li class="footer__element">Publicidad</li>
                <li class="footer__element">Negocios</li>
                <li class="footer__element">Acerca de</li>
                <li class="footer__element">Como funciona la búsqueda</li>
                <li class="footer__element"></li>
                <li class="footer__element">Privacidad</li>
                <li class="footer__element">Condiciones</li>
                <li class="footer__element">Preferencias</li>
            </ul>
        </footer>
    </body>
</html>
